<!DOCTYPE html> 
<HTML> 
        <HEAD> 
            <META charset="utf-8"> 
            <TITLE>HTML_05 Форма регистрации</TITLE> 
        </HEAD> 
        <BODY> 
        <h1><center>Заполните анкету</center></h1>
        <form action="http://fe.it-academy.by/TestForm.php" method="post">
            <fieldset>
                <legend>Личные данные</legend>
                <input type="text" name="surname" pattern="[А-Яа-яЁё]+" placeholder="Фамилия" maxlength="25" required autofocus><br>
                <input type="text" name="name" pattern="[А-Яа-яЁё]+" placeholder="Имя" maxlength="20" required><br>
                <input type="text" name="patronymic" pattern="[А-Яа-яЁё]+" placeholder="Отчество" maxlength="24" required>
                <fieldset>
                    <legend>Паспортные данные</legend>
                    <input type="text" name="serie" pattern="[A-Z]{2}" size="2" placeholder="AA" required>
                    <input type="text" name="number" pattern="[0-9]{7}" size="7" placeholder="1234567" required>
                </fieldset>
                <fieldset>
                    <legend>Дата рождения</legend>
                    <input type="text" name="year" pattern="[0-9]{4}" size="4" placeholder="2000"><br>
                    <select name="month">
                        <option value="jan">Январь</option>
                        <option value="feb">Февраль</option>
                        <option value="mar">Март</option>
                        <option value="apr">Апрель</option>
                        <option value="may">Май</option>
                        <option value="jun">Июнь</option>
                        <option value="jul">Июль</option>
                        <option value="aug">Август</option>
                        <option value="sep">Сентябрь</option>
                        <option value="oct">Октябрь</option>
                        <option value="nov">Ноябрь</option>
                        <option value="dec">Декабрь</option>
                    </select><br>
                    <input type="number" name="date" min="1" max="31" step="1">
                </fieldset>
                <select name="nationality" required>
                    <option value="Bel">РБ</option>
                    <option value="rus">PФ</option>
                </select><br>
                <label for="adr">Адрес:</label><br>
                <textarea name="adress" id="adr" cols="15" rows="2"></textarea>
            </fieldset>
            <fieldset>
                <legend>Интересы</legend>
                <fieldset>
                    <legend>Хобби</legend>
                    <label><input type="checkbox" name="check[]" value="check1">Рыбалка</label><br>
                    <label><input type="checkbox" name="check[]" value="check2">Астрономия</label><br>
                    <label><input type="checkbox" name="check[]" value="check3">Дайвинг</label><br>
                    <label><input type="checkbox" name="check[]" value="check4">Марки</label>
                </fieldset>
                <fieldset>
                    <legend>Домашние животные</legend>
                    <select name="pets" size="12" multiple>
                        <optgroup label="Попугаи">
                            <option value="parrot1">Волнистый</option>
                            <option value="parrot1">Ара</option>
                            <option value="parrot1">Неразлучник</option>
                        </optgroup>
                        <optgroup label="Рыба">
                            <option value="fish1">Караси</option>
                            <option value="fish2">окуни</option>
                            <option value="fish3">Осётр</option>
                        </optgroup>
                        <optgroup label="Птицы">
                            <option value="bird1">Стая ворон</option>
                            <option value="bird2">Аист</option>
                            <option value="bird3">Археоптерикс</option>
                        </optgroup>
                    </select>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>Данные для входа и восстановления пароля</legend>
                <input type="text" name="login" pattern="[A-Za-z]" placeholder="Логин" minlength="5" maxlength="25" required><br>
                <input type="password" name="pass" pattern="[A-Za-z]" placeholder="Пароль" minlength="10" maxlength="25" required autocomplete="off">
            </fieldset>    
            <fieldset>
                <legend>Координаты</legend>
                <input type="email" name="mail" placeholder="введите адрес почты"><br>
                <input type="url" name="site" placeholder="введите адрес сайта">
            </fieldset>
            <fieldset>
                <legend>Цифры</legend>
                <input type="number" name="numbers" min="-2.5" max="2.5" step="0.1"><br>
                <input type="range" name="range" min="1" max="10" step="1" value="5">
            </fieldset>
            <fieldset>
                <legend>Кнопки управления</legend>
                <input type="submit" value="Отправить">
                <input type="reset" value="Сбросить"><br>
                <input type="image" src="mail.jpg">
            </fieldset>
        </form>
        </BODY> 
</HTML>
